<body>
<form class="form-signin" th:action="@{/reset_password}" method="post" th:object="${userObj}">
    <div class="text-center mb-4">
        <img class="mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Floating labels</h1>
        <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a
                href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a>
        </p>
    </div>
    <div class="form-label-group">
        <input type="text" id="id" th:field="*{id}" class="form-control" placeholder="id" >
    </div>
    <div class="form-label-group">
        <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Password" required>
        <label for="password">Password</label>
    </div>
    <div class="form-label-group">
        <input type="password" id="matchingPassword" th:field="*{matchingPassword}" class="form-control" placeholder="Password" required>
        <label for="matchingPassword">Password</label>
    </div>
    <a href="?lang=en">English</a> | <a href="?lang=vi">VN</a>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
