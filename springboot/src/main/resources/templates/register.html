<body>
<form class="form-signin" th:object="${userObj}" th:action="@{/register}" action="#" method="post">
    <div class="text-center mb-4">
        <img class="mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Floating labels</h1>
        <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a

        </p>
    </div>
    <!--    <div style="clear: both; display: block; height: 10px;"></div>-->

    <div class="form-label-group">
        <input type="text" th:field="*{userName}" class="form-control" th:placeholder="#{username}"/>
        <!--        <input  class="form-control" name="username" placeholder="Email address" required autofocus>-->
        <!--        <label for="inputEmail">Email address</label>-->
    </div>
    <div class="form-label-group">
        <input type="password" th:field="*{password}" class="form-control" th:placeholder="#{password}"/>
        <!--        <input i class="form-control" name="username" placeholder="Email address" required autofocus>-->
        <!--        <label for="inputEmail">Email address</label>-->
    </div>
    <div class="form-label-group">
        <input type="password" th:field="*{matchingPassword}" class="form-control" th:placeholder="#{password}"/>
        <!--        <input class="form-control" name="username" placeholder="Email address" required autofocus>-->
        <!--        <label for="inputEmail">Email address</label>-->
    </div>
    <div class="form-label-group">
        <input type="text" th:field="*{lastName}" class="form-control" th:placeholder="#{lastName}"/>

        <!--        <input id="inputEmail" class="form-control" name="username" placeholder="Email address" required autofocus>-->
        <!--        <label for="inputEmail">Email address</label>-->
    </div>

    <div class="form-label-group">
        <input type="text" th:field="*{firstName}" class="form-control" th:placeholder="#{firstName}"/>
        <!--        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>-->
        <!--        <label for="inputPassword">Password</label>-->
    </div>
    <div class="form-label-group">
        <input type="email" th:field="*{email}" class="form-control" th:placeholder="#{email}"/>
        <!--        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>-->
        <!--        <label for="inputPassword">Password</label>-->
    </div>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me">&nbsp;<span th:text="#{remember}"></span>
        </label>
    </div>
    <a href="?lang=en">English</a>|
    <a href="?lang=vi_VN">Viet Nam</a>|
    <button class="btn btn-lg btn-primary btn-block" type="submit">register</button>
    <a th:href="@{/register}">Sign-up</a>

</form>
